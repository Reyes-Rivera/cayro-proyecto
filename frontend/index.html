<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#0ea5e9" />

    <!-- Favicon (sirve desde /public) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/cayro-icon.png" />

    <!-- Fonts (si usas Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload LCP image (Hero) -->
    <link
      rel="preload"
      as="image"
      href="/playeras-1280.webp"
      imagesrcset="/playeras-640.webp 640w, /playeras-960.webp 960w, /playeras-1280.webp 1280w"
      imagesizes="(min-width: 1024px) 720px, 92vw"
      fetchpriority="high"
    />

    <!-- CSP más estricta (ajusta dominios según tu proyecto) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        base-uri 'self';
        object-src 'none';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: blob: https://www.google.com https://www.gstatic.com https://res.cloudinary.com;
        frame-src 'self' https://sdk.mercadopago.com https://www.google.com https://www.recaptcha.net;
        connect-src 'self' http://localhost:5000 https://envios-8tp4.onrender.com https://backend-sooty-three-35.vercel.app https://sdk.mercadopago.com https://www.google.com https://www.recaptcha.net https://res.cloudinary.com https://api.cloudinary.com;
        script-src 'self' 'unsafe-inline' https://sdk.mercadopago.com https://www.google.com https://www.gstatic.com https://www.recaptcha.net;
        worker-src 'self' blob:;
        upgrade-insecure-requests;
      "
    />

    <title>Cayro • Uniformes</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Vite inyecta CSS y de-ferea este módulo automáticamente -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
