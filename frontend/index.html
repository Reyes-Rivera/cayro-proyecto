    <meta charset="UTF-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"

      rel="preload"
      as="image"

      imagesrcset="/playeras-480.avif 480w, /playeras-720.avif 720w, /playeras-1080.avif 1080w"

      content="

        script-src 'self' 'unsafe-inline' https://sdk.mercadopago.com https://www.google.com https://www.gstatic.com https://www.recaptcha.net;
        worker-src 'self' blob:;
        upgrade-insecure-requests;
      "
    />
